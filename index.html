<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <meta name="description" content="Formulário de Cadastro para Atividade HTML S1-24">
    <link rel="icon" href="https://conteudo-kenzie-fullstack.vercel.app/modulo_1/html_cabecalho_favicon/img/favicon.jpeg" />
</head>
<body>
    <main>
        <section>
            <form>
                    <label for="name">Nome</label>
        
                        <input type="text" placeholder="Digite seu nome aqui..." id="name" required="true">
                </div>
                <div>
                    <label for="email">Email</label>
        
                        <input type="text" placeholder="Digite seu email aqui..." id="email" required="true">
                </div>
                <div>
                    <label for="description">Descrição</label>
        
                        <textarea placeholder="Fale mais sobre você aqui..." id="description" required="true"></textarea>
                </div>
                <div>
                    <label for="modulo">Módulo</label>
                    
                        <select id="modulo" required="true">
                            <option value="">Escolher módulo</option>
                            <option value="m1">M1</option>
                            <option value="m2">M2</option>
                            <option value="m3">M3</option>
                            <option value="m4">M4</option>
                        </select>
                </div>
                <div>
                    <label for="password">Senha</label>
                        <input type="password" placeholder="Digite sua senha aqui..." id="password" required="true">
                </div>
                <div>
                    <label for="confirm">Confirmar Senha</label>
                        <input type="password" placeholder="Digite sua senha novamente aqui..." id="confirm" required="true">
                </div>
                <div>
                    <p>Deseja receber novidades em seu e-mail?</p>
                        <label for="email">Sim</label>
                        <input type="radio" name="sim" id="email">
        
                        <label for="nao">Não</label>
                        <input type="radio" name="nao" id="email">
                </div>
                    <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
